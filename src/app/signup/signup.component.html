<div class="container">
    <div class = "row">
        <div class = "col-md-6">
            <div class = "card">
                <div class = "text-center">
                    <h1> Sign Up </h1>
                </div>
                <form>
                    <form [formGroup] = "signupForm" (ngSubmit) = "onSubmit()">
                      <div class="row">
                        <div class="col">
                          <label for="InputFirstName">First Name</label>
                          <input type="text" class="form-control" formControlName = "firstname" placeholder="First name" required>
                        </div>
                        <div class="col">
                          <label for="InputLastName">Last Name</label>
                          <input type="text" class="form-control" formControlName = "lastname" placeholder="Last name" required>
                        </div>
                        <div class="row">
                          <div class = "col">
                            <label for="InputMobileNo">Mobile Number</label>
                            <input type="text" class="form-control" formControlName = "mobilenumber" placeholder="Mobile Number">
                          </div>
                        </div>
                      </div>
                      <div class="form-group" formGroupName = "id_pwd">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" formControlName = "emailaddress" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter your email address">
                      </div>
                      <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" formControlName = "password" id="InputPassword" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="InputSamePassword"> Confirm Password</label>
                        <input type="password" class="form-control" formControlName = "confirm_password" id="InputPassword" placeholder="Password">
                      </div>
                      <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="Check">Agree to our terms and conditions</label>
                      </div>
                      <button type="submit" [disabled] = "!signupForm.valid" class="btn btn-outline-warning" style="color: #FFFFFF; border-color: #FFFFFF;"> Sign Up</button>
                    </form>
                    <a style = "color: #FFFFFF; margin-top : 10px" routerLink = "/login" > Already registered ? Login!</a>
                </form>  
            </div>
        </div>
    </div>
  </div>
