

<form class="add-friends-form" [formGroup] = "addfriendsForm">
  <table class="full-width" cellspacing="0"><tr>
    <td>
      <mat-form-field class="full-width" appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput formControlName = "firstname">
    </mat-form-field></td>
    <td><mat-form-field class="full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName = "lastname">
    </mat-form-field></td>
  </tr>
  <tr>
    <td><mat-form-field class="full-width" appearance="fill">
      <mat-label>Email Address</mat-label>
      <input matInput formControlName = "emailaddress">
    </mat-form-field></td>
  </tr></table>
</form>
<div class="buttons">
  <button mat-raised-button color="primary" [disabled]="!addfriendsForm.valid" (click)="onSubmit();">Save changes</button>
</div>
