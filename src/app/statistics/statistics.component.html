<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" routerLink="/bar-chart">Bar Chart</a>
    </li>
  </ul>
</div>

<div style="display: block;">
    <canvas baseChart

      [labels]="barChartLabels"

  </div>
