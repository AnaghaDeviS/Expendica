
  
  <!-- Modal -->
  <div class="container" id="AddExpenseModal" tabindex="-1" aria-labelledby="AddExpenseModalLabel" aria-hidden="true">  
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: rgb(233, 201, 61);">
          <h5 class="modal-title" id="AddExpenseModalLabel" style="color: white;"> Add an Expense </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <div class="container">
                <div class="col">
                    <div class="input-group mb-3">
                        <label class = "input-group-text bg-warning bg-opacity-50 text-dark" for = "ExpenseMadeBy"> Expense made by :</label>
                        <input type="text" class="form-control" placeholder="Enter name or emailaddress" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <label class="input-group-text bg-warning bg-opacity-50 text-dark" for="inputGroupSelect01"> Spent On : </label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>  </option>
                          <option value="1"> Groceries </option>
                          <option value="2"> Meals </option>
                          <option value="3"> Travel </option>
                          <option value="4"> Shopping </option>
                          <option value="5"> Monthly Bills </option>
                          <option value="6"> Others </option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-warning bg-opacity-50 text-dark"> â‚¹ </span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest rupee)">
                        <span class="input-group-text bg-warning bg-opacity-50 text-dark">.00</span>
                      </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <label class="input-group-text bg-warning bg-opacity-50 text-dark" for = "Expenseshared"> Expense shared with : </label>
                        <input type="text" class="form-control" aria-label="Username" placeholder = "Enter name or emailaddress">
                      </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <label class="input-group-text bg-warning bg-opacity-50 text-dark" for="inputGroupSelect02"> Expense to be split : </label>
                        <select class="form-select" id="inputGroupSelect02">
                          <option selected>  </option>
                          <option value="1"> Equally </option>
                          <option value="2"> Percentage </option>
                        </select>
                    </div>
                </div>
                
              </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning">Save changes</button>
        </div>
      </div>
    </div>
  </div>
