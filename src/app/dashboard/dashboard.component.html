
 <div class="offcanvas offcanvas-start" style="width: 250px;" tabindex="-1" id="offcanvasdashboard" aria-labelledby="offcanvasLabel">
  <div class="offcanvas-header">
    <h3 class="offcanvas-title" id="offcanvasLabel"> Dashboard </h3>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="dropdown mt-3">
      <ul class="dashboard-menu flex-column mb-auto">
        <li>
          <i class="bi bi-person-plus-fill" style="color: rgb(233, 201, 61);">
          <a rel="" class="dashboard-item" role="button" [routerLink] = "['/addfriends']" data-bs-toggle="modal" data-bs-target="#AddFriendsModal"> Add Friends </a> 
          </i>
        </li>
        <li>
          <i class="bi bi-bag-plus-fill" style="color: rgb(233, 201, 61);"> 
          <a href="" class="dashboard-item" role = "button" [routerLink] = "['/addexpense']" data-bs-toggle="modal" data-bs-target="#AddExpenseModal"> Add Expenses</a> 
          </i>
        </li>
        <li>
          <i class="bi bi-calculator" style="color: rgb(233, 201, 61);">
          <a href="" role = "button" [routerLink] = "['/fairnesscalculator']"> Fairness Calculator </a>
          </i>
        </li>
        <li>
          <i class="bi bi-cash-stack" style="color: rgb(233, 201, 61);">
          <a href="" role = "button"> SettleUp </a>
          </i>
        </li>
        <li>
          <i class="bi bi-bar-chart-line-fill" style="color: rgb(233, 201, 61);">
          <a href="" role = "button"> Statistics </a>
          </i>
        </li>
      </ul>
    </div>
  </div>
</div>
