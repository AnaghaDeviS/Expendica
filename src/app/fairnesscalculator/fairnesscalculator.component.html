
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Names </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="totalExpenditure">
      <th mat-header-cell *matHeaderCellDef> Total Expenditure </th>
      <td mat-cell *matCellDef="let element"> {{element.totalExpenditure}} </td>
    </ng-container>
  
    <ng-container matColumnDef="debts">
      <th mat-header-cell *matHeaderCellDef> Debts </th>
      <td mat-cell *matCellDef="let element"> {{element.debts}} </td>
    </ng-container>
  
    <ng-container matColumnDef="payTo">
      <th mat-header-cell *matHeaderCellDef> Pay To </th>
      <td mat-cell *matCellDef="let element"> {{element.payTo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
